        let anosPiloto = prompt('Há quantos anos o piloto está vinculado a Mach1?');
        if (isNaN(anosPiloto)) {
            alert('Por favor, digite somente o número.');
        } else {
            let mensagem = '';
            let contagem = 0;
            let reciclagem = 0;
            while (contagem <= anosPiloto) {
                if (anosPiloto < 2) {
                    mensagem = 'O piloto ainda não tem o tempo mínimo de 2 anos.';
                }else{
                    mensagem = `O piloto já realizou ${reciclagem} reciclagens.`
                    reciclagem++
                }
                contagem += 2;
            }
            alert(mensagem)
        }
    </script>
